<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>WebDict</title>

</head>

<body>
    <!-- made on 14 spetember -->
    <!-- audio bug fixed on 16 september 2024; also added header and better bg-color :) -->



    <!-- App Name and description headline -->
    <div class="app-header">
        <h1>WebDict</h1>
        <p>Your go-to online dictionary for quick word meanings and usage examples</p>
    </div>

    <audio id="sound"></audio>
    <div class="container">


        <div class="search-box">
            <input type="text" placeholder="Type the word here" id="inp-word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>

            <div class="details">
                <p>Pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
            <p class="word-example"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, laudantium?Lorem
                ipsum dolor sit amet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
